<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    /*
    数组。
    表示方式一；；；；
    var arr=[]；//定义一个长度为0的数组
    表示方式二；；；
    var arr=new arr(3);//创建了一个长度为3的数组
    var arr=new array(3,9);//创建了一个长度为2的数组，元素为3,9

    特点：
    1.是一个容器
    2.长度是可变的
    3.任何类型的数据，因为弱类型
    表示方式二

     */
    var arr=[4,5,8,8];
    document.write(arr.length);
    for (var i = 0; i < arr.length; i++) {
        document.write(arr[i]);
    }

    document.write(arr.sort());

</script>

</body>
</html>
